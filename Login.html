<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-image: url('industrial-background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .form-control {
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .btn-login {
        border-radius: 20px;
        background-color: #ff6f61;
        border-color: #ff6f61;
        color: #fff;
        font-weight: bold;
    }

    .btn-login:hover {
        background-color: #d14032;
        border-color: #d14032;
    }

    .register-link {
        text-align: center;
        color: #666;
        margin-top: 20px;
    }

    .register-link a {
        color: #ff6f61;
        font-weight: bold;
    }

    .register-link a:hover {
        color: #d14032;
        text-decoration: none;
    }

    .brand-logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .brand-logo img {
        width: 150px;
    }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="brand-logo">
            <img src="logoIndustri.png" alt="Industrial Logo">
        </div>
        <h2>Login</h2>
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            <!-- Error message will be shown here -->
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript to handle the API call -->
    <script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get values from form
        const username = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log("Name:", username);
        console.log("password:", password);
        // Define payload
        const payload = {
            username: username,
            password: password
        };

        // Make API call using fetch
        fetch('https://crud-gudang-dot-f-03-415104.et.r.appspot.com/db/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.text()) // Get response as text
        .then(text => {
            try {
                const data = JSON.parse(text); // Attempt to parse JSON
                console.log("data:", data);
                if (data != null) {
                    // Handle successful login
                    console.log("success:", data);
                    window.location.href = '/home'; // Redirect to dashboard
                } else {
                    // Display error message
                    const errorMessageElement = document.getElementById('error-message');
                    errorMessageElement.textContent = data.message || 'Login failed';
                    errorMessageElement.style.display = 'block';
                }
            } catch (e) {
                // Handle parsing error
                console.error('Error parsing JSON:', e);
                console.error('Response text:', text);
                const errorMessageElement = document.getElementById('error-message');
                errorMessageElement.textContent = 'An error occurred. Please try again.';
                errorMessageElement.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = 'An error occurred. Please try again.';
            errorMessageElement.style.display = 'block';
        });
    });
});
</script>
</body>

</html>
