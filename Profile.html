    <!-- Custom JavaScript -->
    <script>
    // Fetch data from the API endpoint
    fetch('https://crud-gudang-dot-f-03-415104.et.r.appspot.com/db/allprofile')
        .then(response => response.json())
        .then(data => {
            const warehouseContents = document.getElementById('warehouse-contents');
            data.forEach((profile, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${profile.nama}</td>
                        <td>
                            <div class="d-flex flex-row text-center">
                                <!-- <a href=""><button type="button" class="btn btn-warning btn-block mr-3">Edit</button></a> -->
                                <a href=""><button type="button" class="btn btn-danger btn-block ml-3">Delete</button></a>
                            </div>
                        </td>
                    </tr>
                `;
                warehouseContents.innerHTML += row;
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
